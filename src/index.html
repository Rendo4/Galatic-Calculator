<!DOCTYPE html>
<html>
  <head>
    <title>Galatic Calculator</title>
  </head>
  <body>
    <form id="age-form">
      <label for="number">Enter a number:</label>
      <input id="age" type="number">
      <button type="submit">Submit</button>
    </form>
    <p>Your current age on Mercury: <span class="mercury"></span>    You would live<span class="dieM"></span></p>
    <p>Your current age on Venus is: <span class="venus"></span>   You would live<span class="dieV"></span></p>
    <p>Your current age on Earth is: <span class="earth"></span>   You would live<span class="dieE"></span></p>
    <p>Your current age on Mars is: <span class="mars"></span>   You would live<span class="dieM"></span></p>
    <p>Your current age on Jupiter is: <span class="jupiter"></span>    You would live<span class="dieJ"></span></p>
  </body>
</html>
